<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compression Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .home-link {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compression Result</h1>
        <p>Input Size: {{ input_size }}</p>
        <p>Output Size: {{ output_size }}</p>
        <p>Compressed Size: {{ compressed_size }}</p>
        <div class="form-group">
            <a href="{{ file_url }}" id="downloadLink" class="btn">Download Compressed PDF</a>
        </div>
        <div class="form-group">
            <a href="/" class="btn">Compress another PDF</a>
        </div>
        <a href="/" class="home-link">Home</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("downloadLink").click();
        });
    </script>
</body>
</html>
