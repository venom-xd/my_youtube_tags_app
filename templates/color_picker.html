<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Color Picker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F2NZDXMN6P"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-F2NZDXMN6P');
    </script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            text-align: center;
            color: #007bff;
            animation: slideIn 0.5s ease-in;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .color-picker-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .color-picker-container:hover {
            transform: scale(1.02);
        }
        input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }
        input[type="color"]:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="color-picker-container">
        <h1>HTML Color Picker</h1>
        <input type="color" id="colorPicker" value="#0c67ef">
        <p>Selected Color: <span id="colorValue">#0c67ef</span></p>
        <p>RGB: <span id="rgbValue">12, 103, 239</span></p>
        <p>Click to copy the HEX code:</p>
        <button onclick="copyToClipboard()">Copy HEX</button>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorValue = document.getElementById('colorValue');
        const rgbValue = document.getElementById('rgbValue');

        colorPicker.addEventListener('input', (event) => {
            const hex = event.target.value;
            colorValue.textContent = hex;

            // Convert HEX to RGB
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            rgbValue.textContent = `${r}, ${g}, ${b}`;

            // Event tracking
            gtag('event', 'color_change', {
                'event_category': 'color_picker',
                'event_label': hex
            });
        });

        function copyToClipboard() {
            const hex = colorPicker.value;
            navigator.clipboard.writeText(hex).then(() => {
                alert(`Copied: ${hex}`);
                gtag('event', 'copy_hex', {
                    'event_category': 'color_picker',
                    'event_label': hex
                });
            });
        }
    </script>
</body>
</html>
